<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vínculo de Turma com Aluno</title>
    <link th:href="@{/css/stylesEditar.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<main>
    <h2>Editar Vínculo de Turma com Aluno</h2>

<form th:action="@{/vinculo_turma_aluno/salvar}" th:object="${vinculo_turma_aluno}" method="post">
    <div>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" th:field="*{nota}" step="0.1" required />
    </div>

    <div>
        <label for="frequencia">Frequência:</label>
        <input type="number" id="frequencia" th:field="*{frequencia}" step="0.1" required />
    </div>

    <div>
        <label for="turma">Turma:</label>
        <select id="turma" th:field="*{cd_turma.cd_turma}" required>
            <option th:each="turma : ${turmas}" th:value="${turma.cd_turma}" th:text="${turma.cd_disciplina.getNome_disciplina()}"></option>
        </select>
    </div>

    <div>
        <label for="aluno">Aluno:</label>
        <select id="aluno" th:field="*{cd_aluno.cd_aluno}" required>
            <option th:each="aluno : ${alunos}" th:value="${aluno.cd_aluno}" th:text="${aluno.nome_aluno}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<a th:href="@{/vinculo_turma_aluno}" class="button">Voltar para a lista de vínculos</a>

</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
