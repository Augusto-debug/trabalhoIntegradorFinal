<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link th:href="@{/css/stylesCursos.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<h2>Editar Curso</h2>

<form th:action="@{/cursos/editar/{cd_curso}(cd_curso=${curso.cd_curso})}" th:object="${curso}" method="post">
    <div>
        <label for="nome_curso">Nome do Curso:</label>
        <input type="text" id="nome_curso" th:field="*{nome_curso}" placeholder="Nome do curso" required />
    </div>

    <div>
        <label for="area_curso">Área do Curso:</label>
        <input type="text" id="area_curso" th:field="*{area_curso}" placeholder="Área do curso" required />
    </div>

    <div>
        <label for="carga_horaria_curso">Carga Horária:</label>
        <input type="number" id="carga_horaria_curso" th:field="*{carga_horaria_curso}" placeholder="Carga horária" required />
    </div>

    <div>
        <label for="modalidade_curso">Modalidade:</label>
        <select id="modalidade_curso" th:field="*{modalidade_curso}" required>
            <option value="Presencial" th:selected="${curso.modalidade_curso == 'Presencial'}">Presencial</option>
            <option value="Semi-presencial" th:selected="${curso.modalidade_curso == 'Semi-presencial'}">Semi-presencial</option>
            <option value="EAD" th:selected="${curso.modalidade_curso == 'EAD'}">EAD</option>
        </select>
    </div>

    <div>
        <button type="submit">Atualizar</button>
    </div>
</form>

<a href="/cursos" class="button">Voltar para a lista de cursos</a>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
