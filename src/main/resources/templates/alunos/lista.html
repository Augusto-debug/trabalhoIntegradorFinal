<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link th:href="@{/css/stylesLista.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <main>
        <h2>Lista de Alunos</h2>
        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>
        <a href="#" th:href="@{/alunos/novo}" class="button">Cadastrar Novo Aluno</a>
    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Aluno</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Sexo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.cd_aluno}"></td>
                    <td th:text="${aluno.nome_aluno}"></td>
                    <td th:text="${aluno.email_aluno}"></td>
                    <td th:text="${aluno.cpf_aluno}"></td>
                    <td th:text="${aluno.tel_aluno}"></td>
                    <td th:text="${aluno.data_nascimento}"></td>
                    <td th:text="${aluno.sexo_aluno}"></td>
                    <td>
                        <a th:href="@{/alunos/editar/{cd_aluno}(cd_aluno=${aluno.cd_aluno})}">Editar</a> | 
                        <a th:href="@{/alunos/excluir/{cd_aluno}(cd_aluno=${aluno.cd_aluno})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </main>
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
