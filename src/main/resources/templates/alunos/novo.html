<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Aluno</title>
    <link th:href="@{/css/stylesEditar.css}" rel="stylesheet">
</head>
<body>
    <header th:insert="~{fragments/header :: header}"></header>

    <h2>Cadastrar Novo Aluno</h2>

    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
        <div>
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" th:field="*{nome_aluno}" placeholder="Nome Completo" required />
        </div>

        <div>
            <label for="email_aluno">Email:</label>
            <input type="email" id="email_aluno" th:field="*{email_aluno}" placeholder="email@dominio.com" required />
        </div>

        <div>
            <label for="senha_aluno">Senha:</label>
            <input type="password" id="senha_aluno" th:field="*{senha_aluno}" placeholder="Senha do Aluno" required />
        </div>

        <div>
            <label for="cpf_aluno">CPF:</label>
            <input type="text" id="cpf_aluno" th:field="*{cpf_aluno}" placeholder="Digite seu CPF, só números" maxlength="11" pattern="\d{1,11}" required />
        </div>

        <div>
            <label for="tel_aluno">Telefone:</label>
            <input type="text" id="tel_aluno" th:field="*{tel_aluno}" placeholder="Digite seu telefone, só números" maxlength="15" pattern="\d{1,15}" required />
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" th:field="*{data_nascimento}" required />
        </div>

        <div>
            <label for="sexo_aluno">Sexo:</label>
            <select id="sexo_aluno" th:field="*{sexo_aluno}" required>
                <option value="M" th:selected="${'M' == aluno.sexo_aluno}">Masculino</option>
                <option value="F" th:selected="${'F' == aluno.sexo_aluno}">Feminino</option>
                <option value="O" th:selected="${'O' == aluno.sexo_aluno}">Outro</option>
            </select>
        </div>

        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>

    <a href="/alunos" class="button">Voltar para a lista de alunos</a>

    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
