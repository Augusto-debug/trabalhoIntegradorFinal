<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Disciplina</title>
    <link th:href="@{/css/stylesEditar.css}" rel="stylesheet">
</head>
<body>

    <header th:insert="~{fragments/header :: header}"></header>

    <main>
        <h2>Editar Disciplina</h2>

        <form th:action="@{/disciplinas/editar/{cd_disciplina}(cd_disciplina=${disciplina.cd_disciplina})}" th:object="${disciplina}" method="post">
            <div>
                <label for="nome_disciplina">Nome da Disciplina:</label>
                <input type="text" id="nome_disciplina" th:field="*{nome_disciplina}" required />
            </div>
    
            <div>
                <label for="sigla_disciplina">Sigla da Disciplina:</label>
                <input type="text" id="sigla_disciplina" th:field="*{sigla_disciplina}" required />
            </div>
    
            <div>
                <label for="ementa_disciplina">Ementa:</label>
                <textarea id="ementa_disciplina" th:field="*{ementa_disciplina}" required></textarea>
            </div>
    
            <div>
                <label for="carga_horaria_disciplina">Carga HorÃ¡ria:</label>
                <input type="number" id="carga_horaria_disciplina" th:field="*{carga_horaria_disciplina}" required />
            </div>
    
            <div>
                <label for="cd_curso">Curso:</label>
                <select id="cd_curso" th:field="*{cd_curso.cd_curso}" required>
                    <option value="" disabled>Selecione um Curso</option>
                    <option th:each="curso : ${cursos}" 
                            th:value="${curso.cd_curso}" 
                            th:text="${curso.nome_curso}"
                            th:selected="${curso.cd_curso == disciplina.cd_curso.cd_curso}"></option>
                </select>
            </div>        
    
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    
        <a href="/disciplinas" class="button">Voltar para a lista de disciplinas</a>
    
    </main>

    <footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
